<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sign Up</h1>
  <form id="register-form" aria-label="Registration form for screen reader users">
    <label for="new-username">Username:</label>
    <input type="text" id="new-username" required><br><br>

    <label for="new-password">Password:</label>
    <input type="password" id="new-password" required><br><br>

    <button type="submit">Create Account</button>
    <p id="register-message" style="display:none; color:green;">Account created! You can now log in.</p>
  </form>

  <p><a href="index.html">Back to Login</a></p>

  <script src="script.js"></script>
</body>
</html>
